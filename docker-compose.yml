version: "3.8"
services:
    mysql:
        image: mysql:5.7
        container_name: mysql
        environment:
            MYSQL_ROOT_PASSWORD: my_secret_password
            MYSQL_DATABASE: olx_ad_follow
            MYSQL_USER: db_user
            MYSQL_PASSWORD: db_user_pass
        ports:
            - "3306:3306"
        volumes:
            - ./.mysql/database:/var/lib/mysql
        networks:
            - laravel
    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        tty: true
        ports:
            - "7000:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www
        depends_on:
            - php
        networks:
            - laravel
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php
        restart: unless-stopped
        tty: true
        expose:
            - "9000"
        volumes:
            - .:/var/www
        depends_on:
            - mysql
        links:
            - mysql
        user: root
        networks:
            - laravel
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: pma
        links:
            - mysql
        environment:
            PMA_ARBITRARY: 1
        restart: always
        ports:
            - "8081:80"
    mailhog:
        image: mailhog/mailhog
        container_name: mailhog
        logging:
            driver: 'none'
        ports:
            - "1025:1025"
            - "8025:8025"
networks:
    laravel:
        driver: bridge
